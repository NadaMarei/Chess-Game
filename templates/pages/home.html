<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .status {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #ff577f;
        }
        
        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            width: min(80vw, 600px);
            height: min(80vw, 600px);
            border: 5px solid #333;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .light {
            background-color: #f0d9b5;
        }
        
        .dark {
            background-color: #b58863;
        }
        
        .square.selected {
            background-color: #7ec850;
        }
        
        .square.valid-move::before {
            content: "";
            position: absolute;
            width: 30%;
            height: 30%;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
        }
        
        .coordinates {
            position: absolute;
            font-size: 0.8rem;
            color: rgba(0, 0, 0, 0.6);
        }
        
        .file-coord {
            bottom: 2px;
            right: 2px;
        }
        
        .rank-coord {
            top: 2px;
            left: 2px;
        }
        
        .captured-pieces {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        
        .captured-white, .captured-black {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            min-height: 50px;
            width: 48%;
        }
        
        .captured-white {
            justify-content: flex-end;
        }
        
        .instructions {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            width: 100%;
        }
        
        .instructions h2 {
            margin-bottom: 10px;
            color: #e94560;
        }
        
        .instructions ul {
            margin-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .chess-board {
                width: 95vw;
                height: 95vw;
            }
            
            .square {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chess Game</h1>
        
        <div class="game-info">
            <div class="status">White's turn</div>
            <div class="controls">
                <button id="restart-btn">Restart Game</button>
                <button id="undo-btn">Undo Move</button>
            </div>
        </div>
        
        <div class="chess-board" id="chess-board"></div>
        
        <div class="captured-pieces">
            <div class="captured-black" id="captured-black"></div>
            <div class="captured-white" id="captured-white"></div>
        </div>
        
        <div class="instructions">
            <h2>How to Play</h2>
            <ul>
                <li>Click on a piece to select it</li>
                <li>Green squares show possible moves</li>
                <li>Click on a valid move square to move the piece</li>
                <li>Capture the opponent's king to win!</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chessBoard = document.getElementById('chess-board');
            const statusDisplay = document.querySelector('.status');
            const restartBtn = document.getElementById('restart-btn');
            const undoBtn = document.getElementById('undo-btn');
            const capturedWhite = document.getElementById('captured-white');
            const capturedBlack = document.getElementById('captured-black');
            
            let selectedPiece = null;
            let currentPlayer = 'white';
            let boardState = [];
            let moveHistory = [];
            let capturedPieces = { white: [], black: [] };
            
            // Initialize the chess board
            function initializeBoard() {
                chessBoard.innerHTML = '';
                boardState = [];
                moveHistory = [];
                capturedPieces = { white: [], black: [] };
                currentPlayer = 'white';
                selectedPiece = null;
                updateStatus();
                updateCapturedPieces();
                
                // Create initial board setup
                const initialSetup = [
                    ['br', 'bn', 'bb', 'bq', 'bk', 'bb', 'bn', 'br'],
                    ['bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp'],
                    [null, null, null, null, null, null, null, null],
                    [null, null, null, null, null, null, null, null],
                    [null, null, null, null, null, null, null, null],
                    [null, null, null, null, null, null, null, null],
                    ['wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp'],
                    ['wr', 'wn', 'wb', 'wq', 'wk', 'wb', 'wn', 'wr']
                ];
                
                for (let row = 0; row < 8; row++) {
                    boardState[row] = [];
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.classList.add('square');
                        square.classList.add((row + col) % 2 === 0 ? 'light' : 'dark');
                        square.dataset.row = row;
                        square.dataset.col = col;
                        
                        // Add coordinates
                        if (row === 7) {
                            const fileCoord = document.createElement('span');
                            fileCoord.classList.add('coordinates', 'file-coord');
                            fileCoord.textContent = String.fromCharCode(97 + col);
                            square.appendChild(fileCoord);
                        }
                        
                        if (col === 0) {
                            const rankCoord = document.createElement('span');
                            rankCoord.classList.add('coordinates', 'rank-coord');
                            rankCoord.textContent = 8 - row;
                            square.appendChild(rankCoord);
                        }
                        
                        // Add piece if exists
                        const piece = initialSetup[row][col];
                        if (piece) {
                            const pieceElement = createPieceElement(piece);
                            square.appendChild(pieceElement);
                            boardState[row][col] = piece;
                        } else {
                            boardState[row][col] = null;
                        }
                        
                        square.addEventListener('click', () => handleSquareClick(row, col));
                        chessBoard.appendChild(square);
                    }
                }
            }
            
            // Create a piece element
            function createPieceElement(pieceCode) {
                const piece = document.createElement('div');
                piece.classList.add('piece');
                piece.innerHTML = getPieceUnicode(pieceCode);
                piece.dataset.piece = pieceCode;
                return piece;
            }
            
            // Get Unicode character for chess piece
            function getPieceUnicode(pieceCode) {
                const unicodePieces = {
                    'wp': '♙', 'wr': '♖', 'wn': '♘', 'wb': '♗', 'wq': '♕', 'wk': '♔',
                    'bp': '♟', 'br': '♜', 'bn': '♞', 'bb': '♝', 'bq': '♛', 'bk': '♚'
                };
                return unicodePieces[pieceCode];
            }
            
            // Handle square click
            function handleSquareClick(row, col) {
                const square = getSquareElement(row, col);
                const piece = boardState[row][col];
                
                // If a piece is already selected
                if (selectedPiece) {
                    const [selectedRow, selectedCol] = selectedPiece;
                    
                    // If clicking on the same piece, deselect it
                    if (selectedRow === row && selectedCol === col) {
                        clearSelection();
                        return;
                    }
                    
                    // Check if the move is valid
                    if (isValidMove(selectedRow, selectedCol, row, col)) {
                        // Make the move
                        makeMove(selectedRow, selectedCol, row, col);
                        clearSelection();
                        return;
                    }
                    
                    // If clicking on another piece of the same color, select that instead
                    if (piece && piece[0] === currentPlayer[0]) {
                        selectPiece(row, col);
                        return;
                    }
                    
                    // Otherwise, deselect
                    clearSelection();
                    return;
                }
                
                // If no piece is selected yet
                if (piece && piece[0] === currentPlayer[0]) {
                    selectPiece(row, col);
                }
            }
            
            // Select a piece
            function selectPiece(row, col) {
                clearSelection();
                selectedPiece = [row, col];
                const square = getSquareElement(row, col);
                square.classList.add('selected');
                
                // Show valid moves
                showValidMoves(row, col);
            }
            
            // Clear selection and valid moves
            function clearSelection() {
                if (selectedPiece) {
                    const [row, col] = selectedPiece;
                    const square = getSquareElement(row, col);
                    square.classList.remove('selected');
                }
                
                // Remove all valid move indicators
                const validSquares = document.querySelectorAll('.valid-move');
                validSquares.forEach(square => square.classList.remove('valid-move'));
                
                selectedPiece = null;
            }
            
            // Show valid moves for a piece
            function showValidMoves(row, col) {
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        if (isValidMove(row, col, r, c)) {
                            const square = getSquareElement(r, c);
                            square.classList.add('valid-move');
                        }
                    }
                }
            }
            
            // Check if a move is valid (simplified logic for demo)
            function isValidMove(fromRow, fromCol, toRow, toCol) {
                const piece = boardState[fromRow][fromCol];
                if (!piece) return false;
                
                // Can't capture own pieces
                const targetPiece = boardState[toRow][toCol];
                if (targetPiece && targetPiece[0] === piece[0]) return false;
                
                // Simplified movement rules for demo
                const pieceType = piece[1];
                
                // Pawn movement
                if (pieceType === 'p') {
                    const direction = piece[0] === 'w' ? -1 : 1;
                    
                    // Move forward one square
                    if (fromCol === toCol && toRow === fromRow + direction && !targetPiece) {
                        return true;
                    }
                    
                    // Capture diagonally
                    if (Math.abs(fromCol - toCol) === 1 && toRow === fromRow + direction && targetPiece) {
                        return true;
                    }
                }
                
                // Rook movement
                if (pieceType === 'r') {
                    if (fromRow === toRow || fromCol === toCol) {
                        return isPathClear(fromRow, fromCol, toRow, toCol);
                    }
                }
                
                // Knight movement
                if (pieceType === 'n') {
                    const rowDiff = Math.abs(toRow - fromRow);
                    const colDiff = Math.abs(toCol - fromCol);
                    return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);
                }
                
                // Bishop movement
                if (pieceType === 'b') {
                    if (Math.abs(toRow - fromRow) === Math.abs(toCol - fromCol)) {
                        return isPathClear(fromRow, fromCol, toRow, toCol);
                    }
                }
                
                // Queen movement
                if (pieceType === 'q') {
                    if (fromRow === toRow || fromCol === toCol || Math.abs(toRow - fromRow) === Math.abs(toCol - fromCol)) {
                        return isPathClear(fromRow, fromCol, toRow, toCol);
                    }
                }
                
                // King movement
                if (pieceType === 'k') {
                    return Math.max(Math.abs(toRow - fromRow), Math.abs(toCol - fromCol)) === 1;
                }
                
                return false;
            }
            
            // Check if path is clear for pieces that move in straight lines
            function isPathClear(fromRow, fromCol, toRow, toCol) {
                const rowStep = fromRow === toRow ? 0 : (toRow > fromRow ? 1 : -1);
                const colStep = fromCol === toCol ? 0 : (toCol > fromCol ? 1 : -1);
                
                let currentRow = fromRow + rowStep;
                let currentCol = fromCol + colStep;
                
                while (currentRow !== toRow || currentCol !== toCol) {
                    if (boardState[currentRow][currentCol]) return false;
                    currentRow += rowStep;
                    currentCol += colStep;
                }
                
                return true;
            }
            
            // Make a move
            function makeMove(fromRow, fromCol, toRow, toCol) {
                const piece = boardState[fromRow][fromCol];
                const targetPiece = boardState[toRow][toCol];
                
                // Record move
                moveHistory.push({
                    from: { row: fromRow, col: fromCol },
                    to: { row: toRow, col: toCol },
                    piece: piece,
                    captured: targetPiece
                });
                
                // Handle capture
                if (targetPiece) {
                    capturedPieces[piece[0] === 'w' ? 'white' : 'black'].push(targetPiece);
                    updateCapturedPieces();
                }
                
                // Move the piece
                boardState[toRow][toCol] = piece;
                boardState[fromRow][fromCol] = null;
                
                // Update the board visually
                const fromSquare = getSquareElement(fromRow, fromCol);
                const toSquare = getSquareElement(toRow, toCol);
                
                toSquare.innerHTML = fromSquare.innerHTML;
                fromSquare.innerHTML = '';
                
                // Add coordinates back if needed
                if (toRow === 7) {
                    const fileCoord = document.createElement('span');
                    fileCoord.classList.add('coordinates', 'file-coord');
                    fileCoord.textContent = String.fromCharCode(97 + toCol);
                    toSquare.appendChild(fileCoord);
                }
                
                if (toCol === 0) {
                    const rankCoord = document.createElement('span');
                    rankCoord.classList.add('coordinates', 'rank-coord');
                    rankCoord.textContent = 8 - toRow;
                    toSquare.appendChild(rankCoord);
                }
                
                // Switch player
                currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
                updateStatus();
                
                // Check for win condition (capturing king)
                if (targetPiece && targetPiece[1] === 'k') {
                    setTimeout(() => {
                        alert(`${currentPlayer === 'white' ? 'Black' : 'White'} wins by capturing the king!`);
                        initializeBoard();
                    }, 100);
                }
            }
            
            // Get square element by row and column
            function getSquareElement(row, col) {
                return document.querySelector(`.square[data-row="${row}"][data-col="${col}"]`);
            }
            
            // Update game status display
            function updateStatus() {
                statusDisplay.textContent = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}'s turn`;
            }
            
            // Update captured pieces display
            function updateCapturedPieces() {
                capturedWhite.innerHTML = '';
                capturedBlack.innerHTML = '';
                
                capturedPieces.white.forEach(piece => {
                    const capturedPiece = document.createElement('span');
                    capturedPiece.textContent = getPieceUnicode(piece);
                    capturedWhite.appendChild(capturedPiece);
                });
                
                capturedPieces.black.forEach(piece => {
                    const capturedPiece = document.createElement('span');
                    capturedPiece.textContent = getPieceUnicode(piece);
                    capturedBlack.appendChild(capturedPiece);
                });
            }
            
            // Undo last move
            function undoMove() {
                if (moveHistory.length === 0) return;
                
                const lastMove = moveHistory.pop();
                const { from, to, piece, captured } = lastMove;
                
                // Move piece back
                boardState[from.row][from.col] = piece;
                boardState[to.row][to.col] = captured;
                
                // Update the board visually
                const fromSquare = getSquareElement(from.row, from.col);
                const toSquare = getSquareElement(to.row, to.col);
                
                fromSquare.innerHTML = '';
                fromSquare.appendChild(createPieceElement(piece));
                
                toSquare.innerHTML = '';
                if (captured) {
                    toSquare.appendChild(createPieceElement(captured));
                }
                
                // Add coordinates back if needed
                if (from.row === 7) {
                    const fileCoord = document.createElement('span');
                    fileCoord.classList.add('coordinates', 'file-coord');
                    fileCoord.textContent = String.fromCharCode(97 + from.col);
                    fromSquare.appendChild(fileCoord);
                }
                
                if (from.col === 0) {
                    const rankCoord = document.createElement('span');
                    rankCoord.classList.add('coordinates', 'rank-coord');
                    rankCoord.textContent = 8 - from.row;
                    fromSquare.appendChild(rankCoord);
                }
                
                if (to.row === 7) {
                    const fileCoord = document.createElement('span');
                    fileCoord.classList.add('coordinates', 'file-coord');
                    fileCoord.textContent = String.fromCharCode(97 + to.col);
                    toSquare.appendChild(fileCoord);
                }
                
                if (to.col === 0) {
                    const rankCoord = document.createElement('span');
                    rankCoord.classList.add('coordinates', 'rank-coord');
                    rankCoord.textContent = 8 - to.row;
                    toSquare.appendChild(rankCoord);
                }
                
                // Remove from captured pieces if needed
                if (captured) {
                    const color = piece[0] === 'w' ? 'white' : 'black';
                    capturedPieces[color].pop();
                    updateCapturedPieces();
                }
                
                // Switch player back
                currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
                updateStatus();
            }
            
            // Event listeners
            restartBtn.addEventListener('click', initializeBoard);
            undoBtn.addEventListener('click', undoMove);
            
            // Initialize the game
            initializeBoard();
        });
    </script>
</body>
</html>
